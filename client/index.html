      content="Prepare for your CeMAP certification with our comprehensive exam training platform. Practice with 150+ questions covering UK mortgage advice, regulation, and financial services."

    <link rel="manifest" href="/manifest.json" />

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('[App] Service Worker registered successfully:', registration.scope);
              
              // Check for updates periodically
              setInterval(() => {
                registration.update();
              }, 60000); // Check every minute
              
              // Handle updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      console.log('[App] New service worker available - reload to update');
                    }
                  });
                }
              });
            })
            .catch((error) => {
              console.error('[App] Service Worker registration failed:', error);
            });
        });
      } else {
        console.log('[App] Service Workers not supported in this browser');
      }
    </script>
  </body>
</html>
